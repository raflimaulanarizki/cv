{% assign publications = site.data.data.publications %} 
{% if publications %}
<section class="publications">
    <h2 class="title">Certification</h2>
    <div class="publication-items">
        {% for pub in publications%}
        <div class="publication-item" style="margin-bottom: 0px;">
            <div class="publication-title">
                <a href="{{pub.link}}" target="_blank">{{pub.title}}</a>
            </div>
            <div class="authors">{{pub.authors}}</div>
            <div class="conference">{{pub.conference}}</div>
        </div>
        {%endfor%}
    </div>
</section>
{% endif %}
